<body>

  <div id="map"></div>
<script src="secondEd.js" type="text/javascript"></script>
<script type="text/javascript" src="Lab2.js"></script>
<script <script type="text/javascript">

  const map = L.map('map').setView([40.1, -88.2], 6);
  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      var popup = L.popup();
      function onMapClick(e) {
          popup
             .setLatLng(e.latlng)
             .setContent("You clicked the map at " + e.latlng.toString())
             .openOn(map);
}
      map.on('click', onMapClick);   
      
      var info = L.control();
      info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
          this.update();
          return this._div;
};
     
      info.update = function (edu) {
	      const contents = edu ? `<b>${edu.EdNorm} %</b><br />${edu.CountyName}` : 'Hover over a county';
	      this._div.innerHTML = `<h4>Population with Bachelor's Degree</h4>${contents}`;
};

      info.addTo(map);
    
      function getColor(NormBach) {
      return NormBach > 35.19  ? '#BD0026' :
            NormBach> 22.91  ? '#E31A1C' :
            NormBach > 12.87  ? '#FC4E2A' :
            NormBach > 0  ? '#FD8D3C' :
                         '#FFEDA0';
}

     function style(feature) {
     return {
        fillColor: getColor(feature.properties.NormBach), //color by density attribute
        weight: 0.5, //line weight
        opacity: 1, //line opacity
        color: 'black', //line color
        fillOpacity: 0.7 //shape file
    };
}

    function highlightFeature(e) {
		const layer = e.target;

		layer.setStyle({
			weight: 5,
			color: 'white',
			fillOpacity: 0.9
   });

		layer.bringToFront();

}
	
	function resetHighlight(e) {
		geojson.resetStyle(e.target);
}
        info.update();
	
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
   });	
       info.update(layer.feature.properties)
	
	//if (feature.properties) {
                    //layer.bindPopup("<b>county: </b>" + feature.properties.CountyName);
                    //}
    }
    
    const geojson = L.geoJson(IllioisGJSON, {
		style,
		onEachFeature
	}).addTo(map);
  
    
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
  
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [10.5 , 17.5, 27.5],
        labels = [];

    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

</script>
