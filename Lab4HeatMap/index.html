<html>
<head>
  <title>HeatMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
   <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>                                                                          
   <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	
  <style>
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"></div> 
	
<script>
var map = L.map('map').setView([40.1, -88.2], 6);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',subdomains: 'abcd',
	    maxZoom: 13
    }).addTo(map);
	
$.getJSON("https://github.com/mgadri/mgadri.github.io/blob/main/Lab4HeatMap/secondEd.geojson", function(data) {
    coords = data.features.map(feat => feat.geometry.coordinates.slice().reverse())

var heatMap = L.heatLayer(coords, {
    radius: 100,
    blur: 10, 
    opacity: 1,
    maxZoom: 17,
    max: 4.0,
    gradient: {
	    0.0: 'green',
	    0.5: 'yellow',
	    1: 'red'
    }
    }).addTo(map)
    });
  </script>
</body>
</html>
