<html>
<head>
  <title> HeatMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"></div> 
//<script src="secondEd.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="leaflet-heat.js"></script>
  
<script>

  var map = L.map('map').setView([40.1, -88.2], 6);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

  var geojsonLayer = L.geoJSON(null, {
			 onEachFeature: function(feature, layer) {
				 // Optional: add popups or other interactions to each feature
			 }
		 }).addTo(map);

 $.getJSON("https://github.com/mgadri/mgadri.github.io/blob/main/Lab4HeatMap/secondEd",
  function(data) {
 
geojsonLayer.addData(data);
	 
 var heatData = [];
	 geojsonLayer.eachLayer(function(layer) {
		 var latlng = layer.getLatLng();
		 var value = layer.value;
		 heatData.push([latlng.lat, latlng.lng, value]);
});
	
 var heatLayer = L.heatLayer(heatData, {
				 radius: 100,
				 blur: 10,
				 opacity: 1,
				 maxZoom: 17,
				 max: 4.0,
				
				 gradient: {
					 0.0: 'green',
					 0.5: 'yellow',
					 1.0: 'red'}
        
			 }).addTo(map);
		 });	
  </script>
</body>
</html>
