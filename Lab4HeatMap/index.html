<html>
<head>
  <title>How to create an interactive heatmap with Leaflet.js</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  	<script src="leaflet-heat.js"></script>
  <style>
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"></div> 
	
<script src="secondEd.js" type="text/javascript"></script>
<script type="text/javascript">
<script>

 var map = L.map('map').setView([40.1, -88.2], 6);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
	
var geojsonLayer = 
    L.geoJSON(university).addTo(map);
	
var heatData = [];
	geojsonLayer.eachLayer(function(layer) {
		var latlng = layer.getLatLng();
		var value = layer.value;
		heatData.push([latlng.lat, latlng.lng, value]);
	});

  </script>
</body>
</html>
