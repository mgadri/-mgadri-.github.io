<body>

  <div id="map"></div>
<script type="text/javascript" src="Lab2.js"></script>
 
<script <script type="text/javascript">

  const map = L.map('map').setView([40.1, -88.2], 6);
  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      function getColor(EdNorm) {
      return EdNorm > 35.19  ? '#BD0026' :
             EdNorm > 22.91  ? '#E31A1C' :
             EdNorm > 12.87  ? '#FC4E2A' :
             EdNorm > 0  ? '#FD8D3C' :
                         '#FFEDA0';
}

     function style(feature) {
     return {
        fillColor: getColor(feature.properties.EdNorm), //color by density attribute
        weight: 0.5, //line weight
        opacity: 1, //line opacity
        color: 'black', //line color
        fillOpacity: 0.7 //shape file
    };
}
	
  const IllinoisGeoJSON = L.geoJson(IllioisGJSON).addTo(map);

</script>
</body>
</html>
