<html>
<head>
  <title> Electric Vehicle charging station location in Urbana-Chamapaign</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"></div> 
// This loads locations of Electric Vehicle charging station in Urban-Chamapaign 
//I first identified the locations through google maps search and later created the GeoJSON file for visualisation

	
<script src="ChargingLayer-geojson.js" type="text/javascript"></script>
  
<script>

  // initialize the map
  var map = L.map('map').setView([40.1, -88.2], 15);

  // load a tile layer
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',subdomains: 'abcd',
	maxZoom: 14
}).addTo(map);

	
L.geoJSON(ChargingLayer).addTo(map);

  </script>
</body>
</html>
